<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-primary">
        <div class="panel-heading">Time Details</div>
        <div class="panel-body">
          <h5>Total Time</h5>
          <h5>Time remaining</h5>
          <h5>Time Elapsed</h5>
        </div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">Question Navigation Panel</div>
        <div class="panel-body">
          <div class="btn-group">
            <a class="btn btn-raised" *ngFor="let question of questions" (click)=onSelect(question)>{{ question.qId }}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8" >
      <div class="well well-lg" *ngIf="selectedQuestion">
        <!-- Question Displaying area -->
        <h4>{{ selectedQuestion.qId }}.</h4>
        <h5><b>{{ selectedQuestion.question }}</b></h5>

      </div>

      <div class="well well-lg" *ngIf="selectedQuestion">
        <!-- Answer Displaying area -->
        <h3>Select one</h3>
        <div class="radio radio-primary" *ngFor="let answer of selectedQuestion.answers">
          <label>
            <input type="radio" name="optionsRadios" id="{{ answer }}" value="{{ answer }">
            {{answer}}
          </label>
        </div>
        <!--  end Form group-->
      </div>
    </div>
  </div>
</div>
