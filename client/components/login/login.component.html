<div class="header-panel shadow-z-2">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-3">
				<img class="col-md-offset-1" width="120px" height="150px" src="assets/images/logo.png">
				<h1>Examen</h1>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid main">
	<div class="row">
		<div class="pages col-xs-9">
			<div class="row">
				<div class="col-xs-8">
					<div class="well page active" id="about">
						<h1 class="header">Login</h1>
						<br>
						<!-- Login Body -->

						<form class="form-horizontal">
							<fieldset>

								<div class="form-group">
									<label for="inputEmail" class="col-md-2 control-label">Email</label>

									<div class="col-md-10">
										<input type="email" class="form-control" id="inputEmail" placeholder="Email">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword" class="col-md-2 control-label">Password</label>

									<div class="col-md-10">
										<input type="password" class="form-control" id="inputPassword" placeholder="Password">
									</div>
								</div>

								<div class="form-group" style="margin-top: 0;">
									<!-- inline style is just to demo custom css to put checkbox below input above -->
									<div class="col-md-offset-2 col-md-10">
										<div class="checkbox">
											<label>
                        						<input type="checkbox"> Remember Me
                      						</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-10 col-md-offset-2">
										<button type="submit" class="btn btn-raised btn-primary">Login</button>
										<button type="submit" class="btn btn-info">Register Now</button>
									</div>
								</div>
							</fieldset>
						</form>
						<!-- Login Body -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
