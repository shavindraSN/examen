<div [class.hidden]=authenticate>
	<div class="alert alert-dismissible alert-success">
		<button type="button" class="close" data-dismiss="alert">Ã—</button>
		<h4>Redirecting</h4>

		<p>Please wait while Redirecting
	</div>
</div>

<div [class.hidden]="!authenticate">
	<navbar></navbar>
	<div class="container col-md-8 col-md-offset-2">
		<div class="well">
            <h2>Results for last session</h2>
			<div class="row">
                <div class="col-md-4"><h5>Subject</h5></div>
                <div class="col-md-6"><h5>Chemistry</h5></div>
            </div>
            <div class="row">
                <div class="col-md-4"><h5>Correct Answers</h5></div>
                <div class="col-md-6"><h5>{{ correctAnswer }}</h5></div>
            </div>
            <div class="row">
                <div class="col-md-4"><h5>Questions tried</h5></div>
                <div class="col-md-6"><h5>{{ totalQuestion }}</h5></div>
            </div>
            <div class="row">
                <div class="col-md-4"><h5>Correct Percentage</h5></div>
                <div class="col-md-6"><h5>{{ percentage }}%</h5></div>
            </div>
		</div>
	</div>
</div>
